<!DOCTYPE html>
 <html>
  <head>
    <title>HTML/CSS refresher
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <div class="cards">

      <div class="card">
          <div class="card-title">
            <h1 class="title">Carla Snepvangers</h1>
            <h2 class="subtitle">Friends with Marijn</h2>
          </div>
          
          <div class="card-image">
          </div>
          
        <div class="card-text">
          <p>Carla requested permission to view your contact details</p>
        </div>
        
        <div class="card-buttons">
          <div class="button green">Approve</div>
          <div class="button red">Decline</div>
        </div>
      </div>

      <div class="card">
        
        <div class="card-title">
          <h1 class="title">Marijn Pijnenborg</h1>
          <h2 class="subtitle">New Member</h2>
        </div>
        
        <div class="card-image">
        </div>
        
        <div class="card-text">
          <p>Marijn wants to add you to the group <strong>best friends</strong></p>
        </div>
        
        <div class="card-buttons">
          <div class="button green">Approve</div>
          <div class="button red">Decline</div>
        </div>
      </div>
    </div>

  </body>
 </html>
